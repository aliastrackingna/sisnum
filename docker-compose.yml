services:
  web:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_PATH=/app/data/db.sqlite3
    volumes:
      - db_data:/app/data
      - static_data:/app/staticfiles
    expose:
      - "8000"

  nginx:
    build: ./nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - static_data:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  db_data:
  static_data:
