services:
  web:
    build: .
    env_file: .env
    volumes:
      - db_data:/app/db.sqlite3
      - static_data:/app/staticfiles
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/staticfiles:ro
    depends_on:
      - web

volumes:
  db_data:
  static_data:
