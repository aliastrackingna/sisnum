services:
  web:
    build: .
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_PATH=/app/data/db.sqlite3
    volumes:
      - db_data:/app/data
      - static_data:/app/staticfiles
    restart: on-failure
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    build: ./nginx
    restart: on-failure
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - static_data:/app/staticfiles:ro
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  db_data:
  static_data:
