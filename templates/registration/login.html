{% extends 'base.html' %}

{% block title %}Login - DocCounter{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        {% if logo_url %}
                        <img src="{{ logo_url }}" alt="Logo" class="logo-container mb-3">
                        {% endif %}
                        <h4 class="card-title">DocCounter</h4>
                        <p class="text-muted">Controle de Numeração de Documentos</p>
                    </div>
                    
                    {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Usuário ou senha inválidos.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
